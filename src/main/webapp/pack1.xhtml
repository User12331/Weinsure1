<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml">

    <ui:param name="page_name" value="Accueil" />

    <ui:define name="menu">
        <head>
            <!-- Required meta tags-->

            <meta charset="UTF-8" />


            <!-- Title Page-->

            <title>Tables</title>
            <!-- Fontfaces CSS-->
            <link href="css/font-face.css" rel="stylesheet" media="all" />
            <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all" />
            <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all" />
            <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all" />
            <!-- Bootstrap CSS-->
            <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all" />
            <!-- Vendor CSS-->
            <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all" />
            <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all" />
            <link href="vendor/wow/animate.css" rel="stylesheet" media="all" />
            <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all" />
            <link href="vendor/slick/slick.css" rel="stylesheet" media="all" />
            <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
            <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all" />
            <!-- Main CSS-->
            <link href="css/theme.css" rel="stylesheet" media="all" />
        </head>

        <body class="animsition">
     <!-- PAGE CONTAINER-->
                <div class="page-container">
                   
                    <!-- MAIN CONTENT-->

                    <div class="main-content">

                        <div class="section__content section__content--p30">

                            <div class="container-fluid">


                                <div class="row">

                                    <div class="col-md-12">


                                        <!-- DATA TABLE -->

                                        <h3 class="title-5 m-b-35">Les Offres</h3>
                                                            
                  <h:form>              
                        <h:commandButton value="Life Death pack" class="btn btn-primary btn-lg"/>
                        <h:commandButton action="#{OfferController.gotoPack2()}" value="Person Death pack" class="btn btn-outline-secondary btn-lg"/>
                        <h:commandButton action="#{OfferController.gotoPack3()}" value="Life Damage pack" class="btn btn-outline-success btn-lg"/>
                        <h:commandButton action="#{OfferController.gotoold()}" value="First user to have a contract" class="btn btn-outline-warning btn-lg"/>
                        <h:commandButton action="#{OfferController.gototop()}" value="User having most contracts" class="btn btn-outline-danger btn-lg"/>
                        <h:commandButton action="#{OfferController.gotofidele()}" value="Most loyal user" class="btn btn-outline-info btn-lg"/>
                  </h:form>
                  <br/>
                  
                                        <div class="table-responsive table-responsive-data2">
                                            <h:panelGroup columns="2">
                                               <h:dataTable class="table table-borderless table-striped table-earning3" value="#{OfferController.pack1()}" var="u" border="1" styleClass="table table-data2">
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="ID" />
                                                            </f:facet>
                                                            <h:outputText value="#{u.getId()}" />
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Type" />
                                                            </f:facet>
                                                            <h:outputText value="#{u.getUsername()}" />
                                                        </h:column>
                                                          <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Type" />
                                                            </f:facet>
                                                            <h:outputText value="#{u.getEmail()}" />
                                                        </h:column>
                                                        </h:dataTable>      
                                            </h:panelGroup>

                                        </div>
                                        <!-- END DATA TABLE -->
                                    </div>
                                </div>
                                                               
                            </div>
                        </div>
                    </div>
                </div>
            <!-- Jquery JS-->

            <script src="vendor/jquery-3.2.1.min.js"></script>
            <!-- Bootstrap JS-->

            <script src="vendor/bootstrap-4.1/popper.min.js"></script>

            <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
            <!-- Vendor JS       -->

            <script src="vendor/slick/slick.min.js">
            </script>

            <script src="vendor/wow/wow.min.js"></script>

            <script src="vendor/animsition/animsition.min.js"></script>

            <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
            </script>

            <script src="vendor/counter-up/jquery.waypoints.min.js"></script>

            <script src="vendor/counter-up/jquery.counterup.min.js">
            </script>

            <script src="vendor/circle-progress/circle-progress.min.js"></script>

            <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>

            <script src="vendor/chartjs/Chart.bundle.min.js"></script>

            <script src="vendor/select2/select2.min.js">
            </script>
            <!-- Main JS-->

            <script src="js/main.js"></script>
            <!-- end document-->
        </body>
    </ui:define>
</ui:composition>
