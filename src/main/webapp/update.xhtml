    <ui:param name="page_name" value="Accueil" />

    <ui:define name="menu">
        <head>
            <!-- Required meta tags-->

            <meta charset="UTF-8" />


            <!-- Title Page-->

            <title>Tables</title>
            <!-- Fontfaces CSS-->
            <link href="css/font-face.css" rel="stylesheet" media="all" />

            <!-- Vendor CSS-->
            <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all" />
            <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all" />
            <link href="vendor/wow/animate.css" rel="stylesheet" media="all" />

        </head>

        <body class="animsition">
     <!-- PAGE CONTAINER-->

                <div class="page-container">
                   
                    <!-- MAIN CONTENT-->

                    <div class="main-content">

                        <div class="section__content section__content--p30">

                            <div class="container-fluid">
   <div class="col-lg-6">
  

                                <div class="row">

                                    <div class="col-md-12">


                                        <!-- DATA TABLE -->
 <div class="container-fluid">
 
                                        <h3 class="title-5 m-b-35">Update Offer</h3>
                                        
                                        <div class="table-responsive table-responsive-data2">
                                            <h:panelGroup columns="2">
                                                <h:form>
                                                    <table class="table table-data2">
                                                    
                                                        <tr>
                                                            <td><h:outputText value="Type" class="control-label mb-1"></h:outputText></td>
                                                            <td><h:selectOneMenu value="#{OfferController.type}" class="form-control">
                                                            <f:selectItem itemValue="pack1" itemLabel="Life Death pack" />
											                <f:selectItem itemValue="pack2" itemLabel="Person Death pack" />
											                <f:selectItem itemValue="pack3" itemLabel="Life Damage pack" />
                                                            <f:selectItem itemValue="ancien" itemLabel="First user to have a contract" />
                                                            <f:selectItem itemValue="best" itemLabel="User having most contracts" />
                                                            <f:selectItem itemValue="fidele" itemLabel="Most loyal user" />
                                                            
                                                            </h:selectOneMenu></td>
                                                        </tr>
                                                        <tr>
                                                            <td><h:outputText value="Description" class="control-label mb-1"></h:outputText></td>
                                                            <td><h:inputText class="form-control" value="#{OfferController.description}"></h:inputText></td>
                                                        </tr>
                                                        <tr>
                                                            <td><h:outputText value="Price" class="control-label mb-1"></h:outputText></td>
                                                            <td><h:inputText class="form-control" value="#{OfferController.prix}"></h:inputText></td>

                                                        </tr>
                                                        <tr>
                                                            <td><h:outputText value="Expiration Date" class="control-label mb-1"></h:outputText></td>
                                                            <td>
                                                                <h:inputText class="form-control" value="#{OfferController.expiration_date}">
                                                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                                                </h:inputText>
                                                            </td>
                                                        </tr>
                                  
                                                        <tr>
                                                            <td colspan="2">
                                                        <h:commandButton id="btn" value="Update Offer" action="#{OfferController.updateOffer()}" class="btn btn-warning btn-sm"/> 
                                                                </td>
                                                        </tr>
                                                    </table>
                                                </h:form>
                                            </h:panelGroup>

                                        </div>
                                        <!-- END DATA TABLE -->
                                    </div>
                                </div>
                                                               
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>
            <!-- Jquery JS-->

            <script src="vendor/jquery-3.2.1.min.js"></script>

            <script src="vendor/select2/select2.min.js">

            <script src="js/main.js"></script>
